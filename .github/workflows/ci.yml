name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Проверка Backend
  backend-check:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django checks
        working-directory: ./backend
        run: |
          python manage.py check --deploy
          python manage.py check
      
      - name: Check migrations
        working-directory: ./backend
        run: |
          python manage.py makemigrations --check --dry-run
      
      - name: Test Docker build (Backend)
        run: |
          cd backend
          docker build -t buzolo-backend-test .
          docker run --rm buzolo-backend-test python manage.py check

  # Проверка Frontend
  frontend-check:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Test Docker build (Frontend)
        run: |
          cd frontend
          docker build -t buzolo-frontend-test .

  # Проверка Docker Compose
  docker-compose-check:
    name: Docker Compose Check
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build with Docker Compose
        run: |
          docker-compose build
      
      - name: Test Docker Compose
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down

  # Проверка безопасности
  security-check:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
      
      - name: Python Security Check
        working-directory: ./backend
        run: |
          pip install safety
          pip freeze > requirements_frozen.txt
          safety check --file requirements_frozen.txt || true
